<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Verb Conjugator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Add Lottie player library -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <header>
        <h1>Spanish Verb Conjugator</h1>
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="aboutus.html" class="nav-btn">About Us</a>
        </div>
    </header>
    
    <main>
        <div class="input-section">
            <label for="verb">Enter a Spanish Verb</label>
            <input 
                type="text" 
                id="verb" 
                placeholder="e.g., hablar" 
                autocomplete="off"
            >
            <button onclick="conjugateVerb()">Conjugate</button>
        </div>
        
        <div id="results">
            <!-- Conjugations will be dynamically inserted here -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
